<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>我的信息</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <meta name="author" content="stilearning" />

        
        <!-- styles -->
        <link href="../css/bootstrap.min.css" rel="stylesheet" />
        <link href="../css/bootstrap-responsive.min.css" rel="stylesheet" />
        <script type="text/javascript" src="../js/jquery.js"></script>
  		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>

    <body>
		<form class="form-horizontal offset3">
			<div class="control-group"></div>
			<div class="control-group">
				<label for="loginName" class="control-label">用户登录名</label>
				<div class="controls">
					<input type="text" placeholder="用户登录名" name="loginName" autocomplete="off" required="required">
				</div>
			</div>
			<div class="control-group">
				<label for="password" class="control-label">用户密码</label>
				<div class="controls">
					<input type="password" placeholder="密码" id="password" >
				</div>
			</div>
			<div class="control-group">
				<label for="repassword" class="control-label">重复密码</label>
				<div class="controls">
					<input type="password" placeholder="密码" id="repassword" >
				</div>
			</div>
			<div class="control-group error">
				<label for="userName" class="control-label">用户姓名</label>
				<div class="controls">
					<input type="text" placeholder="用户名" name="userName">
					<span class="help-inline">用户名已存在</span>
				</div>
			</div>
			<div class="control-group">
				<label for="inputid" class="control-label">性别</label>
				<div class="controls ">
					<label class="radio">
					<input id="optionsRadios1" type="radio" value="m" name="optionsRadios">男
					</label>
					<label class="radio">
					<input id="optionsRadios2" type="radio" value="f" name="optionsRadios">女
					</label>
				</div>
			</div>
			
			<div class="control-group">
				<label for="idcard" class="control-label">身份证号</label>
				<div class="controls ">
					<input type="text" placeholder="身份证号" /> 
				</div>
			</div>
			<div class="control-group">
				<label for="idcard" class="control-label">邮箱</label>
				<div class="controls ">
					<input type="email" placeholder="电子邮件地址 " /> 
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<button class="btn" type="submit">修 改</button>
					<button class="btn" type="reset">取 消</button>
				</div>
			</div>
		</form>	
    </body>
</html>
