<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>机票预订</title>
<style type="text/css">
	div{
		margin-bottom: 10px;
	}
</style>
</head>

<link rel="stylesheet" type="text/css"
	href="../css/bootstrap-responsive.min.css">
<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
<link href="../css/bootstrap-datetimepicker.min.css" rel="stylesheet"
	media="screen">
<script type="text/javascript" src="../js/jquery.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="../js/bootstrap-datetimepicker.min.js" charset="UTF-8"></script>
<script type="text/javascript"
	src="../js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>

<body>
	<div class="container" style="margin-top: 10px;" align="right">
		<div class="container">
			<div class="pull-left">
				<font style="font-size: 20px;">航班查询</font>
			</div>
		</div>
		<hr style="margin-top: 10px;" />
		<form action="" method="post" class="form-search">
			<label>出发城市</label> <input type="text" name="scity" value="" /> <label>到达城市</label>
			<input type="text" name="ecity" value="" /> <label>出发日期：</label>
			<div class="controls input-append date form_date" data-date=""
				data-date-format="yyyy-MM-dd" data-link-field="dtp_input2"
				data-link-format="yyyy-MM-dd">
				<input size="8" style="width: 80px;" type="text" value="" readonly>
				<span class="add-on"><i class="icon-remove"></i>
				</span> <span class="add-on"><i class="icon-th"></i>
				</span>
			</div>
			<input type="submit" value="查询" class="btn btn-primary" />
		</form>
	</div>


	<div class="message">
		<table class="table table-condensed">
			<thead>
				<tr>
					<th>序号</th>
					<th>航班号</th>
					<th>所属航班公司</th>
					<th>飞机机型</th>
					<th>出发时间</th>
					<th>到达时间</th>
					<th>票价</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>FSF27438</td>
					<td>南方航空</td>
					<td>320</td>
					<td>9:30</td>
					<td>12:00</td>
					<td>
						<label>经济舱：￥200</label>
						<label>头等舱：￥800</label>
					</td>
					<td><a href="#orderConfirm" class="btn" data-toggle="modal">预订</a><br/>
						<a href="" class="btn">预订</a></td>
				</tr>
				<tr>
					<td>2</td>
					<td>UF2433</td>
					<td>上海航空</td>
					<td>32A</td>
					<td>15:20</td>
					<td>19:00</td>
					<td>
						<label>经济舱：￥200</label>
						<label>头等舱：￥800</label>
					</td>
					<td>
						<a href="" class="btn">预订</a>
						<br/>
						<a href="" class="btn">预订</a>
					</td>
				</tr>
				<tr>
					<td>1</td>
					<td>PV4324</td>
					<td>东方航空</td>
					<td>334</td>
					<td>9:30</td>
					<td>12:00</td>
					<td>
						<label>经济舱：￥200</label>
						<label>头等舱：￥800</label>
					</td>
					<td><a href="" class="btn">预订</a><br/>
						<a href="" class="btn">预订</a></td>
				</tr>
			</tbody>
		</table>

	</div>


	<div class="pagination pagination-centered">
		<ul>
			<li class="disabled"><a href="#">«</a></li>
			<li class="active"><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li><a href="#">5</a></li>
			<li><a href="#">»</a></li>
		</ul>
	</div>
	
	<!-- 	S角色增加的弹出 -->
	<div id="orderConfirm" class="modal hide fade" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-header">
			<h3 align="center">预订确认</h3>
		</div>
		<div class="modal-body" >
			<form class="form-horizontal">
				<label class="control-label">航班号</label>
				<div class="controls">
				<input type="text" value="FSF27438" readonly="readonly">
				</div>
				<label class="control-label">乘机人姓名</label>
				<div class="controls">
				<input type="text" value="张玲" readonly="readonly">
				</div>
				<label class="control-label">乘机人身份证号码</label>
				<div class="controls">
				<input type="text" value="320312199008221954" readonly="readonly">
				</div>
				<label class="control-label">城市区间</label>
				<div class="controls">
				<input style="width: 80px;" type="text" value="上海" readonly="readonly">
				-
				<input style="width: 80px;" type="text" value="南京" readonly="readonly">
				</div>
				<label class="control-label">时间区间</label>
				<div class="controls">
				<input  style="width: 80px;" type="text" value="12:12" readonly="readonly">
				-
				<input  style="width: 80px;" type="text" value="14:28" readonly="readonly">
				</div>
				<label class="control-label">价格</label>
				<div class="controls">
				￥<input type="text" value="433" readonly="readonly">
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<button id="save" class="btn btn-primary" onclick="save()">确认</button>
			<button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
		</div>
	</div>
	<!-- 	E角色增加的弹出 -->    
	
	
	<script type="text/javascript">
		$('.form_date').datetimepicker({
			language : 'zh-CN',
			weekStart : 1,
			todayBtn : 1,
			autoclose : 1,
			todayHighlight : 1,
			startView : 3,
			minView : 2,
			forceParse : 0
		});
	</script>
</body>
</html>
