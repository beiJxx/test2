<!DOCtype HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用户登录</title>
<link rel="stylesheet" type="text/css" href="../../css/login.css" />

</head>
<body>
	<div id="main_container">

		<div class="header_login">
			<div class="logo">
				<a href="#"><img src="../../images/logo.png" alt="" title="" border="0" />
				</a>
			</div>

		</div>


		<div class="login_form">

			<h3>用户登录</h3>

			<a href="#" class="forgot_pass">忘记密码？</a>
			<div style="margin: 50px 90px">
				<form action="../private/main.html" method="post" class="niceform">
					<div style="margin-top: 10px; ">
						<label style="font-size: 15px;">用户名:</label> 
						<input type="text"	name="" id="" size="40" required="required" /><br />
					</div>
					<div style="margin-top: 20px; ">
						<label for="password" style="font-size: 15px;">密码: </label> 
						<input type="password" name="" id="" size="40" required="required" /><br />
					</div>
					<div style="margin-top: 20px; ">
						<label for="password" style="font-size: 15px;" >验证码:</label> 
						<input
							type="text" name="" id="" size="20"  required="required" /><img src="" alt="" /><br />
					</div>
					<div align="center">
						<input class="loginBtn"  type="submit" name="submit" id="submit" value="登录" />
					</div>
				</form>
			</div>
		</div>



		<div class="footer_login">

			<div class="left_footer_login">
				用户登录 | Powered by <a href="http://www.itany.com">IT@ANY</a>
			</div>
			<div class="right_footer_login">
				<a href="http://www.itany.com"><img
					src="../../images/logo.png" alt="" title="" border="0" style="width: 30%;" align="right"/>
				</a>
			</div>

		</div>

	</div>
</body>
