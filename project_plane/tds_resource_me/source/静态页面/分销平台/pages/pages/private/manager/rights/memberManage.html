<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>管理员管理</title>
</head>
<link rel="stylesheet" type="text/css"
	href="../../../../css/bootstrap-responsive.min.css">
<link rel="stylesheet" type="text/css"
	href="../../../../css/bootstrap.min.css">

<script src="../../../../js/jquery.js"></script>
<script src="../../../../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../../../js/transition.js"></script>
<script type="text/javascript" src="../../../../js/modal.js"></script>
<script type="text/javascript" src="../../../../js/button.js"></script>
<script type="text/javascript">
		function update(){
			$("#update").attr("data-dismiss","modal");
		}
		function save(){
			$("#save").attr("data-dismiss","modal");
		}
		function modify(id,item){
			alert(id);
			$(item).attr("data-toggle","modal");
		}
	</script>
<body>
	<form class="bs-docs-example form-search" >

		<font style="font-weight: bold;">查询条件:&nbsp;&nbsp;&nbsp;</font> <label
			for="roleName">管理员名称：</label> <input type="text" name="roleName"
			class="input-small search-query" placeholder="管理员名称">
		<button class="btn" type="submit">查询</button>
	</form>
	<table style="width: 100%" class="table table-bordered table-hover table-striped">
		<thead>
			<tr>
				<th colspan="4" style="text-align: left;"><a href="#myModal" class="btn" data-toggle="modal">添加管理员</a>
				</th>
			</tr>
			<tr>
				<th>管理员ID</th>
				<th>登录名</th>
				<th>登录密码</th>
				<th>管理员拥有的角色</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>administrator</td>
				<td>******</td>
				<td>
					<select style="width: auto;margin-bottom: 0px;">
						<option value="">超级管理员</option>
						<option value="">管理员1</option>
						<option value="">管理员2</option>
						<option value="">管理员3</option>
					</select>
				</td>
				<td><a href="#myModify" onclick="modify('1',this)">修改</a>&nbsp;&nbsp;&nbsp; <a href=""
					onclick="return confirm('确定要删除吗？')">删除</a></td>
			</tr>
			<tr>
				<td>2</td>
				<td>bh</td>
				<td>******</td>
				<td>
					<select style="width: auto;margin-bottom: 0px;">
					</select>
				</td>
				<td><a href="#myModify" onclick="modify('1',this)">修改</a>&nbsp;&nbsp;&nbsp; <a href=""
					onclick="return confirm('确定要删除吗？')">删除</a></td>
			</tr>
			<tr>
				<td>3</td>
				<td>bhh</td>
				<td>******</td>
				<td>
					<select style="width: auto;margin-bottom: 0px;">
						<option value="">游客</option>
					</select>
				</td>
				<td><a href="#myModify" onclick="modify('1',this)">修改</a>&nbsp;&nbsp;&nbsp; <a href=""
					onclick="return confirm('确定要删除吗？')">删除</a></td>
			</tr>
		</tbody>
	</table>
	<div class="bs-docs-example">
		<div class="pagination pagination-centered">
			<ul>
				<li class="disabled"><a href="#">«</a>
				</li>
				<li class="active"><a href="#">1</a>
				</li>
				<li><a href="#">2</a>
				</li>
				<li><a href="#">3</a>
				</li>
				<li><a href="#">4</a>
				</li>
				<li><a href="#">5</a>
				</li>
				<li><a href="#">»</a>
				</li>
			</ul>
		</div>
	</div>
	<!-- 	S管理员增加的弹出 -->
	<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-header">
			<h3 align="center">管理员增加</h3>
		</div>
		<div class="modal-body">
			<div class="control-group">
				<label for="username" class="control-label">登录名</label>
				<div class="controls">
					<input type="text" placeholder="管理员名" id="username" autocomplete="on" required="required" pattern="">
				</div>
				<label for="username" class="control-label">登录密码</label>
				<div class="controls">
					<input type="password" placeholder="登录密码" id="username" autocomplete="on" required="required" pattern="">
				</div>
				<label for="username" class="control-label">重复密码</label>
				<div class="controls">
					<input type="password" placeholder="重复密码" id="username" autocomplete="on" required="required" pattern="">
				</div>
				
				<label for="optionsCheckbox" class="control-label">角色</label>
				<div class="controls">
					<label class="checkbox">
               		 <input type="checkbox" value="option1" >超级管理员
              		</label>
              		<label class="checkbox">
               		 <input type="checkbox" value="option1" >游客
              		</label>
              		<label class="checkbox">
               		 <input type="checkbox" value="option1" >管理员1
              		</label>
              	</div>
			</div>
		</div>
		<div class="modal-footer">
			<button id="save" class="btn btn-primary" onclick="save()">添加</button>
			<button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
		</div>
	</div>
	<!-- 	E管理员增加的弹出 -->
	<!-- 	S管理员修改的弹出 -->
	<div id="myModify" class="modal hide fade" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-header">
			<h3 align="center">管理员修改</h3>
		</div>
		<div class="modal-body">
			<div class="control-group">
				<label for="id" class="control-label">管理员ID</label>
				<div class="controls">
					<input type="text" placeholder="1" name="id" readonly="readonly">
				</div>
				<label for="username" class="control-label">管理员名</label>
				<div class="controls">
					<input type="text" placeholder="管理员名" id="username" autocomplete="on" required="required" pattern="">
				</div>
				<label for="username" class="control-label">登录密码</label>
				<div class="controls">
					<input type="password" placeholder="登录密码" id="username" autocomplete="on" required="required" pattern="">
				</div>
				<label for="username" class="control-label">重复密码</label>
				<div class="controls">
					<input type="password" placeholder="重复密码" id="username" autocomplete="on" required="required" pattern="">
				</div>
				
				<label for="optionsCheckbox" class="control-label">角色</label>
				<div class="controls">
					<label class="checkbox">
               		 <input type="checkbox" value="option1" >超级管理员
              		</label>
              		<label class="checkbox">
               		 <input type="checkbox" value="option1" >游客
              		</label>
              		<label class="checkbox">
               		 <input type="checkbox" value="option1" >管理员1
              		</label>
              	</div>
			</div>
		</div>
		<div class="modal-footer">
			<button id="update" class="btn btn-primary" onclick="update()">修改</button>
			<button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
		</div>
	</div>
	<!-- 	E管理员修改的弹出 -->
</body>
</html>
