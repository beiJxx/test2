}

.collapse {
	display: block;

<script type="text/javascript">
	function gotoPage(url) {
		$("#mainFrm").attr("src", url);
	}
	var count = 0;
	function init() {
		$("li").each(function() {
			$(this).removeClass("active");
		});
	}
	$(function() {
		$("li a").each(function() {
			$(this).bind("click", function() {
				init();
				if ($(this).prev().val() != undefined) {
					$(this).prev().css("display", "none");
					count = 0;
				}
				$(this).parent().attr("class", "active");
			});
		});
	});
</script>
